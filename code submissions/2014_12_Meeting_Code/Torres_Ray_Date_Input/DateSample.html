<!DOCTYPE html>
<html>
<head>
    <title>DateSample</title>
	<script type="text/JavaScript">
	function processDate(f1){
		var d1 = document.getElementById(f1).value;
		alert(d1);
	}
	</script>
</head>
<body>
	<h2>HTML5 & JavaScript Date Input Element</h2>
	Date: <input type="date" name="field1" id="date1"/> <br /> <br /><br /> <br />
	<input type="button" onClick="processDate('date1')" value="Process" /><br /> <br />

</body>
</html>
